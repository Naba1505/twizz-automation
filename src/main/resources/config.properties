# QA Name (author of the test)
author=Teja Naba
# Active environment (dev, stage, or prod)
environment=stage
# Browser type (chrome, chromium, firefox, webkit, safari, edge)
browser=chrome
# Headless mode (true for headless, false for headed)
headless=false
# Incognito mode (true for private browsing, false for normal)
incognito=true
# Viewport settings
viewport.width=1280
viewport.height=720
# Screenshot directory
screenshot.dir=screenshots
# Report path
report.path=extent-reports/extent-report.html
# Retry settings
retry.max=2
# Email domain for test data
email.domain=automation.com
# Registration flow defaults (can be overridden per run)
registration.dob=15-05-1995
registration.gender=Male
registration.subscriptionPrice=5
# Comma-separated list. Values must exactly match UI labels used in page object selections
registration.contentTypes=Model,Artist,Influencer,ASMR,Lingerie
# Dev Environment
dev.landingPageUrl=https://dev.twizz.app
dev.creatorRegistrationUrl=https://dev.twizz.app/auth/signUp?currentTab=creator
# Stage Environment
stage.landingPageUrl=https://stg.twizz.app
stage.creatorRegistrationUrl=https://stg.twizz.app/auth/signUp?currentTab=creator
# Prod Environment
prod.landingPageUrl=https://www.twizz.app
prod.creatorRegistrationUrl=https://www.twizz.app/auth/signUp?currentTab=creator